<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="patient.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Address *</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="country" class="form-label">Country *</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="form-group">
        <label for="state" class="form-label">State *</label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="form-group">
        <label for="city" class="form-label">City *</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="pincode" class="form-label">Pincode *</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>

      <div class="form-group">
        <label for="guardian-name" class="form-label">Guardian Name *</label>
        <input type="text" id="guardian-name" name="guardian-name" required>
      </div>

      <div class="form-group">
        <label for="guardian-email" class="form-label">Guardian Email *</label>
        <input type="email" id="guardian-email" name="guardian-email" required>
      </div>

      <div class="form-group">
        <label for="guardian-phone" class="form-label">Guardian Phone *</label>
        <input type="tel" id="guardian-phone" name="guardian-phone" required>
      </div>

      <div class="form-group">
        <label for="emergency-contact" class="form-label">Emergency Contact *</label>
        <input type="tel" id="emergency-contact" name="emergency-contact" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password *</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</body>
</html>
