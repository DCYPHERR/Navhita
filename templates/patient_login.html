{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'patient_login.css' %}?v=1">
  </head>
  <body>
    <div class="container">
      <h1>Patient Login</h1>
      <form method="POST" action="{% url 'loginPatient' %}">
        {% csrf_token %}
        <div class="form-control">
          <label for="email">Email</label>
          <input name="email" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input name="password" type="password" id="password" placeholder="Enter your password" required>
          <!-- <input type="checkbox" id="togglePasswordVisibility">
          <label for="togglePasswordVisibility">Show Password</label> -->
        </div>
        <button type="submit" id="loginButton">Login</button>
      </form>
    </div>
    <script src="patient_login.js"></script>
  </body>
</html>
